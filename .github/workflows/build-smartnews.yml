name: Fetch and Clean RSS Feed

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install lxml requests beautifulsoup4
      
      - name: Fetch and Clean RSS Feed
        run: |
          python3 << 'EOF'
          import requests
          from lxml import etree
          from bs4 import BeautifulSoup
          from datetime import datetime, timezone
          import re
          from urllib.parse import quote
          import html as html_lib
          import time

          print("Fetching original feed...")
          response = requests.get('https://www.cabletv.com/feed')
          root = etree.fromstring(response.content)
          channel = root.find('channel')
          items = channel.findall('item')[:8]
          
          nsmap = {
              'content': 'http://purl.org/rss/1.0/modules/content/',
              'wfw': 'http://wellformedweb.org/CommentAPI/',
              'dc': 'http://purl.org/dc/elements/1.1/',
              'atom': 'http://www.w3.org/2005/Atom',
              'sy': 'http://purl.org/rss/1.0/modules/syndication/',
              'slash': 'http://purl.org/rss/1.0/modules/slash/',
              'media': 'http://search.yahoo.com/mrss/',
              'snf': 'http://www.smartnews.be/snf'
          }
          
          for prefix, uri in nsmap.items():
              etree.register_namespace(prefix, uri)
          
          fallback_thumbnail = 'https://ctv-clearlink.github.io/RSS-Feed/CableTV.com%20RSS%20Logo%20Header.png'
          logo_url = 'https://ctv-clearlink.github.io/RSS-Feed/CableTV.com%20RSS%20Logo%20Header.png'
          
          # Build XML
          xml_parts = []
          xml_parts.append('<?xml version="1.0" encoding="UTF-8"?>')
          xml_parts.append('<rss version="2.0"')
          xml_parts.append(' xmlns:content="http://purl.org/rss/1.0/modules/content/"')
          xml_parts.append(' xmlns:wfw="http://wellformedweb.org/CommentAPI/"')
          xml_parts.append(' xmlns:dc="http://purl.org/dc/elements/1.1/"')
          xml_parts.append(' xmlns:atom="http://www.w3.org/2005/Atom"')
          xml_parts.append(' xmlns:sy="http://purl.org/rss/1.0/modules/syndication/"')
          xml_parts.append(' xmlns:slash="http://purl.org/rss/1.0/modules/slash/"')
          xml_parts.append(' xmlns:media="http://search.yahoo.com/mrss/"')
          xml_parts.append(' xmlns:snf="http://www.smartnews.be/snf">')
          xml_parts.append('<channel>')
          
          # Add logo
          xml_parts.append(f'<snf:logo><url>{logo_url}</url></snf:logo>')
          
          # Add channel metadata
          for elem in channel:
              if elem.tag == 'item':
                  break
              if 'logo' not in elem.tag.lower():
                  xml_parts.append(etree.tostring(elem, encoding='unicode', method='xml'))
          
          def scrape_article(url):
              """Scrape full article from page"""
              try:
                  headers = {'User-Agent': 'Mozilla/5.0 (compatible; SmartFeed-Builder/3.0)'}
                  r = requests.get(url, headers=headers, timeout=15)
                  if not r.ok:
                      return None, None, None
                  
                  soup = BeautifulSoup(r.text, 'html.parser')
                  
                  # Get title from og:title
                  title = None
                  og_title = soup.find('meta', property='og:title')
                  if og_title and og_title.get('content'):
                      title = html_lib.unescape(og_title.get('content'))
                  
                  # Get image from og:image
                  image = None
                  og_image = soup.find('meta', property='og:image')
                  if og_image and og_image.get('content'):
                      img = og_image.get('content')
                      if 'logo' not in img.lower() and 'icon' not in img.lower():
                          image = img
                  
                  # Get FULL article content
                  article = soup.find('article')
                  if not article:
                      article = soup.find('div', class_=re.compile(r'entry-content|post-content', re.I))
                  
                  if article:
                      # Remove unwanted elements
                      for tag in article.find_all(['script', 'style', 'nav', 'footer', 'aside', 'header']):
                          tag.decompose()
                      
                      # Remove affiliate CTAs
                      for div in article.find_all('div'):
                          if div.find('a', href=re.compile(r'(aff_c|go\.cabletv)', re.I)):
                              classes = ' '.join(div.get('class', []))
                              if any(x in classes for x in ['btn', 'button', 'cta']):
                                  div.decompose()
                      
                      # Remove newsletter/subscribe
                      for elem in article.find_all(['div', 'section', 'aside']):
                          classes = ' '.join(elem.get('class', []))
                          if any(x in classes for x in ['newsletter', 'subscribe', 'email']):
                              elem.decompose()
                      
                      # Limit links to 3
                      links = article.find_all('a')
                      for link in links[3:]:
                          link.unwrap()
                      
                      content = str(article)
                      return title, image, content
                  
                  return title, image, None
              except Exception as e:
                  print(f"  Error scraping: {e}")
                  return None, None, None
          
          for idx, item in enumerate(items):
              # Get link
              link_elem = item.find('link')
              article_link = link_elem.text.split('?')[0] if link_elem is not None and link_elem.text else None
              
              print(f"\nProcessing item {idx+1}: {article_link}")
              
              # Scrape article
              title, image, content = None, None, None
              if article_link:
                  title, image, content = scrape_article(article_link)
                  time.sleep(0.5)  # Be nice to the server
              
              # Fallback to RSS if scraping failed
              if not title:
                  title_elem = item.find('title')
                  title = title_elem.text if title_elem is not None else 'Unknown'
                  title = re.sub(r'\[current_date[^\]]*\]', str(datetime.now().year), title)
                  title = re.sub(r'\[[^\]]+\]', '', title)
              
              if not content:
                  for elem in item:
                      tag_name = etree.QName(elem.tag).localname if '}' in elem.tag else elem.tag
                      namespace = etree.QName(elem.tag).namespace if '}' in elem.tag else None
                      if namespace == 'http://purl.org/rss/1.0/modules/content/' and tag_name == 'encoded':
                          content = elem.text or ''
                          break
              
              if not image:
                  image = fallback_thumbnail
              
              # Ensure image is full URL
              if not image.startswith('http'):
                  if image.startswith('//'):
                      image = 'https:' + image
                  elif image.startswith('/'):
                      image = 'https://www.cabletv.com' + image
              
              image = image.replace('&', '&amp;')
              
              print(f"  Title: {title[:50]}")
              print(f"  Content: {len(content)} chars")
              print(f"  Image: {image.split('/')[-1]}")
              
              # Build item XML
              xml_parts.append('<item>')
              xml_parts.append(f'<title><![CDATA[{title}]]></title>')
              
              # Add other RSS elements (skip title, content, media)
              for elem in item:
                  tag_name = etree.QName(elem.tag).localname if '}' in elem.tag else elem.tag
                  namespace = etree.QName(elem.tag).namespace if '}' in elem.tag else None
                  
                  if elem.tag == 'title':
                      continue
                  if namespace == 'http://purl.org/rss/1.0/modules/content/' and tag_name == 'encoded':
                      continue
                  if namespace == 'http://search.yahoo.com/mrss/':
                      continue
                  
                  xml_parts.append(etree.tostring(elem, encoding='unicode', method='xml'))
              
              # Add content
              xml_parts.append(f'<content:encoded><![CDATA[{content}]]></content:encoded>')
              
              # Add required fields
              if item.find('dc:creator', nsmap) is None:
                  xml_parts.append('<dc:creator>CableTV.com</dc:creator>')
              if item.find('pubDate') is None:
                  xml_parts.append(f'<pubDate>{datetime.now(timezone.utc).strftime("%a, %d %b %Y %H:%M:%S +0000")}</pubDate>')
              
              # Add image
              xml_parts.append(f'<media:thumbnail url="{image}"/>')
              xml_parts.append('</item>')
          
          xml_parts.append('</channel></rss>')
          xml_string = ''.join(xml_parts).replace('https://www.cabletv.com/feed', 'https://ctv-clearlink.github.io/RSS-Feed/feed.xml')
          
          with open('feed.xml', 'w', encoding='utf-8') as f:
              f.write(xml_string)
          
          print(f"\n✓ Feed created: {len(xml_string):,} bytes")
          EOF
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet feed.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push feed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.xml
          git commit -m "Update RSS feed $(date '+%Y-%m-%d %H:%M:%S')"
          git pull --rebase origin main
          git push origin main
